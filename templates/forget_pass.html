{% extends "base.html" %} {% load static %} {% block link %}
<link rel="stylesheet" href="{%static './css/login.css'%}" />
{% endblock link %} {% block content %}

<div class="container login-section mt-4">
  <div class="row">
    <div class="col-md-7 col-12">
      <div class="shadow p-4 text-center rounded">
        <h3 class="font-weight-bold">Change Your Password</h3>
        <form method="POST" action="/auth/change_passeord">
          {% csrf_token %}

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="New Password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-block font-weight-bold text-white"
            style="background-color: #3b54f7"
          >
            Change Password
          </button>
          {% for msg in messages %}

          <p class="mt-2 text-danger">{{msg}}</p>
          {% endfor %}
        </form>
      </div>
    </div>
    <div class="col-md-5">
      <div class="layout">
        <img src="{% static './photos/login.png' %}" class="h-75" alt="" />
      </div>
    </div>
  </div>
</div>

{% endblock content %}
