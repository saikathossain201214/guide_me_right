<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;

    }

    .blog-card {
      
      position: absolute;
    }

    .card1{
      width: 300px;
      background-color: #fff;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card1 img {
        width: 100px;
        border-radius: 50%;
        position: absolute;
        top: -50px;
        left: 30px;
        z-index: 100;

    }

    .blog-content {
      padding: 20px;
    }

    .con{
      margin-top: 0;
      position: absolute;
      top: 60px;
    }


  </style>
</head>
<body>

  <div class="blog-card">

    <div class="card1">
        <img src="./user.png" alt="Writer Profile Photo">

        <div class="con">

            <h2>Blog Title</h2>
            <p>Written by John Doe</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>


    </div>

    </div>
  </div>

</body>
</html>
